<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:image" content="/assets/artwork/splash-01.png" />
    <meta property="og:title" content="Dangman" />
    <meta property="og:description" content="A fun remix of an old game." />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dangman</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>dangman</h1>

    <div id="picContainer">
      <img id="dangmanPic" src="" alt="Dangman Image" />
    </div>

    <h3 id="hintText"></h3>
    <h2 id="wordDisplay"></h2>

    <div id="letters">
      <div class="letterRow">
        <button class="letter">Q</button>
        <button class="letter">W</button>
        <button class="letter">E</button>
        <button class="letter">R</button>
        <button class="letter">T</button>
        <button class="letter">Y</button>
        <button class="letter">U</button>
        <button class="letter">I</button>
        <button class="letter">O</button>
        <button class="letter">P</button>
      </div>

      <div class="letterRow">
        <button class="letter">A</button>
        <button class="letter">S</button>
        <button class="letter">D</button>
        <button class="letter">F</button>
        <button class="letter">G</button>
        <button class="letter">H</button>
        <button class="letter">J</button>
        <button class="letter">K</button>
        <button class="letter">L</button>
      </div>

      <div class="letterRow">
        <button class="letter">Z</button>
        <button class="letter">X</button>
        <button class="letter">C</button>
        <button class="letter">V</button>
        <button class="letter">B</button>
        <button class="letter">N</button>
        <button class="letter">M</button>
      </div>
      <div class="letterRow">
        <button id="selectBtn">SELECT</button>
        <button id="newGameBtn" class="hidden">NEW GAME</button>
      </div>
    </div>

    <div id="musicPlayerBanner">dangman soundtrack:</div>
    <div style="left: 0; width: 350px; height: 240px; position: relative">
      <iframe
        src="https://suno.com/embed/d6957c53-4ca9-4927-acc6-30fd94e43792"
        style="
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          position: absolute;
          border: 0;
        "
        allowfullscreen
      ></iframe>
    </div>
    <div id="signature">MMXXV - MESSENGER</div>

    <script src="js/app.js"></script>
  </body>
</html>
